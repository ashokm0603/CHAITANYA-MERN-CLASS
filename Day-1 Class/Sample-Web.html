<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Web Page</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/021/514/722/non_2x/ibm-brand-symbol-software-computer-logo-design-illustration-free-vector.jpg">
    <style>
        nav{
            background-color: magenta !important;
        }
        #order-list{
            height: 90px;
list-style: none;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        li{
            border: 5px dashed black;
            background-color: powderblue;
            padding: 10px 30px;
            font-style:italic ;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav style="background-color: powderblue;">

        <ol id="order-list">
            <li>Home</li>
            <li>Login</li>
            <li>Register</li>
            <li>About</li>
            <li>Contact </li>
        </ol>
    </nav>
</body>
</html>
